<!DOCTYPE html>
<html lang="en">
<head>
<title>Portfolio Navbar</title>

<style>
body {
    margin: 0;
    font-family: "Times New Roman", serif;
    color: white;
}

/* Background video */
video.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* Foreground video (man flying) */
video.flying-man {
    position: absolute;
    width: 400px;  /* Set desired width */
    height: auto;
    top: 50px;     /* Set desired top position */
    left: 50px;    /* Set desired left position */
    z-index: 1;
    object-fit: contain;
    pointer-events: auto;
}
.contact-section {
    width: 100%;
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    text-align: center;
    color: white;
}

.contact-title {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px cyan, 0 0 20px #38bdf8;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-group {
    position: relative;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 12px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.4);
    border-radius: 10px;
    color: white;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
    backdrop-filter: blur(4px);
}

.input-group input:focus,
.input-group textarea:focus {
    border-color: cyan;
    box-shadow: 0 0 10px cyan, 0 0 25px rgba(0,255,255,0.6);
}

.input-group label {
    position: absolute;
    left: 12px;
    top: 12px;
    color: #aaa;
    pointer-events: none;
    transition: 0.3s;
}

/* Floating label effect */
.input-group input:focus + label,
.input-group input:valid + label,
.input-group textarea:focus + label,
.input-group textarea:valid + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: cyan;
}

.submit-btn {
    padding: 14px;
    background: transparent;
    border: 2px solid cyan;
    color: cyan;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
    width: 200px;
    margin: 0 auto;
}

.submit-btn:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 15px cyan, 0 0 40px rgba(0,255,255,0.7);
}

/* CONNECT BUTTON */
.connect-btn {
    background-color: black;
    color: rgb(255, 255, 255);
    font-size: 18px;
    font-weight: bold;
    padding: 12px 28px;
    border: none;
    border-radius: 20px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: 0.3s ease;
}

.connect-btn:hover {
    box-shadow: 0 0 12px yellow;
    color: rgb(240, 238, 111);
}

.right-img {
    position: absolute;
    right: 0px;
    top: 100px;
    width: 600px;
}

p {
    padding-left: 50px;
    font-size: 25px;
    font-weight: 500;
    line-height: 30px;
}

/* CENTER BUTTON */
.center-btn {
    text-align: center;
    margin-top: 30px;
}
</style>

</head>
<body>

<!-- BACKGROUND VIDEO -->
<video class="bg-video" autoplay loop muted playsinline>
    <source src="/media/mixkit-beautiful-glowing-nebula-in-space-31565-hd-ready.mp4" type="video/mp4">
</video>

<!-- FOREGROUND VIDEO (Man flying, not covering whole page) -->
 <section class="contact-section">
    <h2 class="contact-title">Connect With Me</h2>

    <form class="contact-form" action="#" method="POST">
        <div class="input-group">
            <input type="text" name="name" required>
            <label>Your Name</label>
        </div>

        <div class="input-group">
            <input type="email" name="email" required>
            <label>Email Address</label>
        </div>

        <div class="input-group">
            <textarea name="message" rows="5" required></textarea>
            <label>Your Message</label>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>


<!-- CENTERED BUTTON -->
<div class="center-btn">
    <a href="http://127.0.0.1:5500/startup/portfolia1.html#" target="_blank">
        <button class="connect-btn">BACK</button>
    </a>
</div>

</body>
</html>
