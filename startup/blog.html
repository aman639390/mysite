<!DOCTYPE html>
<html lang="en">
<head>
<title>Portfolio Navbar</title>

<style>
body {
    margin: 0;
    font-family: "Times New Roman", serif;
    color: white;
}

/* Background video */
video.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* Foreground video (man flying) */
video.flying-man {
    position: absolute;
    width: 400px;  /* Set desired width */
    height: auto;
    top: 50px;     /* Set desired top position */
    left: 50px;    /* Set desired left position */
    z-index: 1;
    object-fit: contain;
    pointer-events: auto;
}

/* CONNECT BUTTON */
.connect-btn {
    background-color: black;
    color: rgb(255, 255, 255);
    font-size: 18px;
    font-weight: bold;
    padding: 12px 28px;
    border: none;
    border-radius: 20px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: 0.3s ease;
}

.connect-btn:hover {
    box-shadow: 0 0 12px yellow;
    color: rgb(240, 238, 111);
}

.right-img {
    position: absolute;
    right: 0px;
    top: 100px;
    width: 600px;
}

p {
    padding-left: 50px;
    font-size: 25px;
    font-weight: 500;
    line-height: 30px;
}

/* CENTER BUTTON */
.center-btn {
    text-align: center;
    margin-top: 300px;
}
</style>

</head>
<body>

<!-- BACKGROUND VIDEO -->
<video class="bg-video" autoplay loop muted playsinline>
    <source src="/startup/media/mixkit-beautiful-glowing-nebula-in-space-31565-hd-ready.mp4" type="video/mp4">
</video>

<!-- FOREGROUND VIDEO (Man flying, not covering whole page) -->


<p>
    This is the BLOG page. Content coming soon! Stay tuned for updates and articles.
</p>

<!-- CENTERED BUTTON -->
<div class="center-btn">
    <a href="http://127.0.0.1:5500/startup/portfolia1.html#" target="_blank">
        <button class="connect-btn">BACK</button>
    </a>
</div>

</body>
</html>
