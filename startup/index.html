<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shopping Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f3f3f3; }
        header { background: #0077cc; color: white; padding: 24px; text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 32px 0; }
        .product {
            background: white; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09); margin: 18px;
            width: 300px; padding: 24px; text-align: center;
        }
        .product img { max-width: 180px; height: auto; border-radius: 4px; }
        .product h2 { font-size: 22px; margin: 14px 0; }
        .product p { color: #555; }
        .product .price { color: #008020; font-size: 18px; margin: 8px 0; }
        button { background: #0077cc; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; }
        footer { background: #333; color: #fff; text-align: center; padding: 18px; margin-top: 60px;}
    </style>
</head>
<body>
    <header>
        <h1>My Shopping Store</h1>
        <p>Find your favorite products below!</p>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/180x120?text=Product+1" alt="Product 1">
            <h2>Product 1</h2>
            <p>Cool and trendy item for everyday use.</p>
            <div class="price">₹499</div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/180x120?text=Product+2" alt="Product 2">
            <h2>Product 2</h2>
            <p>High quality and affordable product.</p>
            <div class="price">₹699</div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/180x120?text=Product+3" alt="Product 3">
            <h2>Product 3</h2>
            <p>Perfect gift for friends and family.</p>
            <div class="price">₹299</div>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        &copy; 2025 My Shopping Store. All rights reserved.
    </footer>
</body>
</html>
