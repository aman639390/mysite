<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <meta charset="UTF-8">

    {% load static %}

    <style>
        /* ----------- PAGE CENTERING & BACKGROUND VIDEO ---------- */
           body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.3);
        }

        /* ----------- FLOATING STARS EFFECT ----------- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: starFloat linear infinite;
        }

        @keyframes starFloat {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-1000px) scale(0); opacity: 0; }
        }

        /* ----------- FORM BOX NEON DESIGN ---------- */
       .form-box {
    width: 450px;
    padding: 35px 28px;  /* more inside padding */
    border-radius: 15px;
    background: rgba(10, 10, 20, 0.55);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 200, 255, 0.7);
    box-shadow:
        0 0 25px rgba(0,255,255,0.4),
        inset 0 0 20px rgba(0,255,255,0.15);
    animation: neonPulse 3s ease-in-out infinite;
}
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        /* ----------- INPUTS WITH GLOW ANIMATION ---------- */
       input, textarea {
    width: 100%;
    padding: 12px;
    margin: 12px 0;   /* equal spacing all around */
    border-radius: 8px;
    border: 2px solid rgba(0, 180, 255, 0.7);
    background: rgba(255,255,255,0.05);
    color: white;
    outline: none;
    box-shadow: 0 0 12px rgba(0,180,255,0.25);
    font-size: 15px;
    transition: 0.3s;
}

        @keyframes glowInput {
            0% { box-shadow: 0 0 10px rgba(0,200,255,0.3); }
            100% { box-shadow: 0 0 20px rgba(0,255,255,0.7); }
        }

        input:focus, textarea:focus {
            border-color: cyan;
            transform: scale(1.02);
        }

        /* Placeholder text */
        input::placeholder, textarea::placeholder {
            color: #cceaff;
        }

        /* ----------- BUTTON WITH SUBMIT ANIMATION ---------- */
        button {
            width: 100%;
            padding: 14px;
            background: #00faff;
            border: 2px solid cyan;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            margin-top: 18px;

            box-shadow:
                0 0 15px cyan,
                0 0 25px rgba(0,255,255,0.45);

            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow:
                0 0 20px cyan,
                0 0 40px rgba(0,255,255,0.8);
        }

        button:active {
            animation: buttonPulse 0.25s forwards;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); box-shadow: 0 0 30px lime; }
        }

        /* ----------- SUCCESS MESSAGE ---------- */
        .success {
    background: rgba(0,255,150,0.2);
    border: 2px solid #00ffbb;
    box-shadow: 0 0 15px rgba(0,255,150,0.6);
    padding: 12px;
    margin-bottom: 22px;  /* more space below */
    border-radius: 8px;
    text-align: center;
}

        /* ----------- FORM BOX ANIMATION ---------- */
        @keyframes neonPulse {
            0% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
            50% { box-shadow: 0 0 40px rgba(0,255,255,0.7); }
            100% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
        }
    </style>

</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bg-video">
    <source src="{% static 'video/mixkit-beautiful-glowing-nebula-in-space-31565-hd-ready.mp4' %}" type="video/mp4">
</video>

<!-- FLOATING STARS LAYER -->
<div class="stars"></div>

<!-- CONTACT FORM -->
<div class="form-box">
    <h2>Contact Me</h2>

    {% if sent %}
        <div class="success">
            âœ” Your message has been sent successfully!
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{ form.name }}
        {{ form.email }}
        {{ form.subject }}
        {{ form.message }}

        <button type="submit">Send</button>
    </form>
</div>

<!-- STAR GENERATOR SCRIPT -->
<script>
    const starContainer = document.querySelector('.stars');

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');

        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';

        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = window.innerHeight + 'px';

        star.style.animationDuration = (Math.random() * 5 + 4) + 's';

        starContainer.appendChild(star);

        setTimeout(() => star.remove(), 9000);
    }

    setInterval(createStar, 90);
</script>

</body>
</html>
